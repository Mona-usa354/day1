<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Headings Example</title>
</head>
<body>
  <h1>Main Title</h1>
  <p>This is a paragraph that introduces the page.</p>

  <h2>Section One</h2>
  <p>Some detail under section one.</p>

  <h3>Subsection A</h3>
  <p>Additional info in a smaller, nested section.</p>

  <h2>Section Two</h2>
  <p>Details for the second section.</p>
</body>
</html>
