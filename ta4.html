<!DOCTYPE html>
<html>
<head>
  <style>
    .row {
      display: flex;
      margin: 5px 0;
    }
    .col {
      background: lightsteelblue;
      border: 1px solid #999;
      text-align: center;
      padding: 10px 0;
      margin: 2px;
    }

    /* Define 12-column grid */
    .col-1  { flex: 1; }
    .col-2  { flex: 2; }
    .col-3  { flex: 3; }
    .col-4  { flex: 4; }
    .col-6  { flex: 6; }
    .col-8  { flex: 8; }
    .col-12 { flex: 12; }
  </style>
</head>
<body>

<div class="row">
  <div class="col col-1">1</div>
  <div class="col col-1">1</div>
  <div class="col col-1">1</div>
  <div class="col col-1">1</div>
  <div class="col col-1">1</div>
  <div class="col col-1">1</div>
  <div class="col col-1">1</div>
  <div class="col col-1">1</div>
  <div class="col col-1">1</div>
  <div class="col col-1">1</div>
  <div class="col col-1">1</div>
  <div class="col col-1">1</div>
</div>

<div class="row">
  <div class="col col-2">2</div>
  <div class="col col-2">2</div>
  <div class="col col-2">2</div>
  <div class="col col-2">2</div>
  <div class="col col-2">2</div>
  <div class="col col-2">2</div>
</div>

<div class="row">
  <div class="col col-3">3</div>
  <div class="col col-3">3</div>
  <div class="col col-3">3</div>
  <div class="col col-3">3</div>
</div>

<div class="row">
  <div class="col col-4">4</div>
  <div class="col col-4">4</div>
  <div class="col col-4">4</div>
</div>

<div class="row">
  <div class="col col-6">6</div>
  <div class="col col-6">6</div>
</div>

<div class="row">
  <div class="col col-4">4</div>
  <div class="col col-8">8</div>
</div>

<div class="row">
  <div class="col col-12">12</div>
</div>

</body>
</html>
